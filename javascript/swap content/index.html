<a href="#" class="swapper" data-num="0">0</a>
<a href="#" class="swapper" data-num="1">1</a>
<a href="#" class="swapper" data-num="2">2</a>

<div id="content0" class="content" style="display: block">
Eingeblendet
</div>
<div id="content1" class="content" style="display: none">
Ausgeblendet 1
</div>
<div id="content2" class="content" style="display: none">
Ausgeblendet 2
</div>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    var swappers = document.querySelectorAll('.swapper');

    for(var i = 0; i < swappers.length; i++) {
        swappers[i].addEventListener('click', function(e) {
            e.preventDefault();
            var num = e.target.getAttribute('data-num');
            swapContent(num);
        });
    }

    function swapContent(num) {
        var contents = document.querySelectorAll('.content');
        for(var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }
        document.getElementById('content' + num).style.display = 'block';
    }
});
</script>
